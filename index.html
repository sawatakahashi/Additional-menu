<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additional Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="main">
    <nav>
      <div class="logo-area">
        <img src="https://github.com/sawatakahashi/Additional-menu/blob/main/Luckybepo.png?raw=true" class="logo">
        <h2>Additional Menu</h2>
      </div>
    </nav>

    <!-- information section -->  
    <div class="infomation">
      <div class="overlay"></div>
      <div id="circle">
        <div class="feature one">
          <img src="https://github.com/sawatakahashi/Additional-menu/blob/main/onigiri.png?raw=true" alt="">
          <div>
            <h1>Chashu Onigiri</h1>
            <li>Original&nbsp;&nbsp;$5</li>
            <li>Ume Siso&nbsp;&nbsp;$5</li>
          </div>
        </div>
        <div class="feature two">
          <img src="https://github.com/sawatakahashi/Additional-menu/blob/main/choppe%20stick.png?raw=true" alt="">
          <div>
            <h1>Extra</h1>
            <li>Rice Bowl&nbsp;&nbsp;$2</li>
            <li>Kaedama(noodle)&nbsp;&nbsp;$3</li>
            
          </div>
        </div>
        <div class="feature three">
          <img src="https://github.com/sawatakahashi/Additional-menu/blob/main/drink.png?raw=true" alt="">
          <div>
            <h1>Drinks</h1>
            <li>Coke&nbsp;&nbsp;$3</li>
            <li>Ginger&nbsp;Ale&nbsp;&nbsp;$3</li>
          </div>
        </div>
        <div class="feature four">
          <img src="https://github.com/sawatakahashi/Additional-menu/blob/main/hands.png?raw=true" alt="">
          <div>
            <p>Please ask our staff  if you have any questions!</p>
          </div>
        </div>
      </div>
    </div>
    <!-- control section -->
    <div class="control">
      <img src="https://github.com/sawatakahashi/Additional-menu/blob/main/arrow.png?raw=true" id="upBtn">
      <h3></h3>
      <img src="https://github.com/sawatakahashi/Additional-menu/blob/main/arrow.png?raw=true" id="downBtn">
    </div>
    <div class="sns">
      <div style="text-align: right">
        <a href="https://www.instagram.com/luckybeporamen/"><img src="https://github.com/sawatakahashi/Additional-menu/blob/main/ig_logo.png?raw=true" class="ig_logo"></a>
        <a href="https://luckybeporamen.com/"><img src="https://github.com/sawatakahashi/Additional-menu/blob/main/web_mark.png?raw=true" class="web_logo"></a>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
